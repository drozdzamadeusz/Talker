<div class="item item-controls">
    <a [routerLink]="['/start']" style="align-self: baseline;"
        ><i class="fas fa-arrow-circle-left"></i> Back</a>
</div>
<div class="item item-conversations">
    <div class="input-contrainer">
        <input [formControl]="queryField" type="text" placeholder='Search in Talker' autofocus/>
        <span><i class="fas fa-question-circle"></i> Pattern: Name "email" Surname</span>
    </div>
    <ng-container *ngFor='let u of searchResult'>
        <app-user-item
            [userId]='u.id'
            [pictureUrl]='u.pictureUrl'
            text='{{u.firstName}} {{u.lastName}}'
            (onItemClicked)="onUserItemClicked($event)"
        ></app-user-item>
    </ng-container>
</div>
<div class="item item-result">
    <div class="checked-items" *ngIf="selectedUsers.length > 0">
        <ng-container *ngFor="let u of selectedUsers">
            <app-user-select-item
                [user]='u'
                (onItemClicked)="onSelectedUserItemClicked($event)"
            ></app-user-select-item>
        </ng-container>
    </div>
    <input type="text" placeholder="Name" (keyup)="onConversationNameChanged($event)"/>
    <!-- <button class="button primary" style="align-self: flex-end;margin: 1rem 0;">Create new conversation</button> -->
</div>
<div class="item item-controls">
    <a (click)="createNewConversation()" [routerLink]=""
        ><i class="fas fa-plus"></i> Create a new conversation</a>
</div>
